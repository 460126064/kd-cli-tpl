<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>管理系统模板</title>
    <script>
      (function () {
        // ie10 兼容性视图
        var UA = window.navigator.userAgent.toLowerCase()
        var IEFlag = /trident/
        var IE9Flag = /msie\s*(\d+)|rv:(\d+)/
        if (!IEFlag.test(UA)) return
        var result = (UA || '').match(IE9Flag)
        if (~~(result[1]) === 10) {
          document.documentElement.className += ' ie10'
        }
      })()
    </script>
  </head>
  <body>
    <div id="app"></div>
  </body>
</html>
